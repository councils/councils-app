<div class="margin-on-md">
<md-subheader class="transparent md-no-sticky">How Can we make this app Better?</md-subheader>
<md-content class="paper bg-white md-whiteframe-z1">
  <form>
    <p>Please take a moment to tell us how we can improve this app. Thank you.</p>
    <md-input-container>
      <label>Type your feedback here</label>
      <textarea ng-model="create.discussion.topic"></textarea>
    </md-input-container>
    <md-button md-theme="green" class="md-primary md-raised">Submit</md-button>
  </form>
</md-content>
</div>
