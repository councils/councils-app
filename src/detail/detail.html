<md-tabs id="detail-tabs" class="border-bottom" md-no-pagination md-tab-scroll md-dynamic-height md-swipe-content="true" md-selected="detail.tabs.selectedIndex">
  <md-tab id="agendas">
    <md-tab-label>Agendas</md-tab-label>
    <md-tab-body>
      <md-list class="md-whiteframe-z1">
        <md-list-item class="agenda-item" ng-repeat="agenda in detail.weeks">
          <md-icon>event_note</md-icon>
          <div class="agenda-title md-list-item-text">
            <div>{{agenda.title}}</div>
          </div>
        <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-tab-body>
  </md-tab>
  <md-tab id="assignments">
    <md-tab-label>Assignments</md-tab-label>
    <md-tab-body>
      <div class="margin-on-md">
        <md-subheader class="transparent md-no-sticky">Ordered by date created</md-subheader>
        <md-list class="chat-list md-whiteframe-z1">
          <md-list-item md-no-ink class="md-2-line" ng-repeat="assignment in detail.assignments | filter:{completed:false}">
            <md-checkbox ng-model="assignment._completed" ng-change="home.update($event, assignment)"></md-checkbox>
            <div class="md-list-item-text" layout="row" layout-align="space-between center">
              <div flex class="left">
                <h3 class="multiline serif">{{assignment.content}}</h3>
                <p>
                  <span am-time-ago="assignment.dueDate"></span>
                </p>
              </div>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </div>
    </md-tab-body>
  </md-tab>
  <md-tab id="discussions">
    <md-tab-label>Discussions</md-tab-label>
    <md-tab-body>
      <div class="margin-on-md">
        <md-subheader class="transparent md-no-sticky">Ordered by date created</md-subheader>
        <md-list class="chat-list">
          <md-list-item md-no-ink class="discussion-item md-no-proxy" ng-repeat="discussion in detail.discussions">
            <div class="discussion-content">
              <div layout="row" layout-align="center space-between">
                <div class="discussion-title no-wrap">{{discussion.content}}</div>
                <span class="discussion-date" am-time-ago="discussion.createdDate"></span>
              </div>
              <div class="last-comment no-wrap">I'll have to get the last message and hook it in here.</div>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </div>
    </md-tab-body>
  </md-tab>
</md-tabs>
