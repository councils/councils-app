<div class="margin-on-md">
  <md-subheader class="transparent md-no-sticky">My councils</md-subheader>
  <md-content class="bg-white md-whiteframe-z1">
    <md-list>
      <div ng-repeat="council in councils.myCouncils">
        <md-list-item>
          <p class="list-item-title serif" ui-sref="detail({ council: council, tabIndex: 0 })">{{council}}</p>
          <div class="icon-button-secondary">
            <md-button ui-sref="detail({ council: council, tabIndex: 1 })"
                        title="Go to Assignments"
                        aria-label="Assignments"
                        class="md-icon-button" >
              <md-icon>assignment</md-icon>
            </md-button>
            <md-button ui-sref="detail({ council: council, tabIndex: 2 })"
                        title="Go to Discussions"
                        aria-label="Discussions"
                        class="md-icon-button" >
              <md-icon>chat</md-icon>
            </md-button>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </div>
    </md-list>
  </md-content>
</div>
